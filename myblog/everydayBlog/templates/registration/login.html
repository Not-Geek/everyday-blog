{% extends 'everydayBlog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Login Here:</h2>
  <h4>Must be superuser!</h4>

  {% if form.errors %}
    <p>Your username or password is wrong! </p>
  {% endif %}

  <form action="{%url 'login'%}" method="post">
    {% csrf_token %}
      {% form.as_p %}
      <input type="submit" class="btn btn-primary" name="" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{% endblock %}
